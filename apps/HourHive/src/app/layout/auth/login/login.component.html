<div class="flex font-poppins ">
    <div class="lg:w-2/3 bg-blue-700 flex-col relative overflow-hidden hidden lg:inline-flex pt-28 h-screen">
        <div class="absolute z-90 overflow-hidden animate-fade">
            <img src="assets/spiral.svg" alt="asdasda" />
        </div>
        <div class="flex z-100 relative animate-fade flex-col gap-8 px-24">
            <div class="text-6xl text-white font-medium">
                Designed for full Project Management
            </div>
            <div class="text-2xl font-light text-white">
                View all your Activities and analytics to monitor for better efficiency!
            </div>
        </div>

        <div class="flex transition-all animate-in items-center relative z-100 overflow-hidden justify-center mt-8 h-full">
            <img class="absolute top-10 left-60" src="assets/loginSvg.svg" alt="Project Management Illustration" />
        </div>
    </div>

    <div class="lg:w-1/3 w-full flex bg-white relative overflow-hidden items-center  h-screen ">
        <div class="w-full absolute flex flex-col justify-between h-full">
            <!-- Form Section -->
            <form class="lg:p-20 p-12 py-20 lg:py-28  flex flex-col gap-8 bg-white">
                <div class="font-semibold font-poppins flex py-4 text-4xl">Login</div>
                <div class="flex flex-col gap-2">
                    <div class="flex flex-col gap-1">
                        <label class="text-base font-medium" for="email">Email or Username</label>
                        <input
                            class="p-1 py-3 pl-3 border-2 border-gray-300 rounded-2xl"
                            placeholder="Enter email or username"
                            type="text"
                        />
                    </div>
        
                    <div class="flex flex-col gap-1">
                        <label class="text-base font-medium" for="Password">Password</label>
                        <input
                            class="p-1 py-3 pl-3 border-2 border-gray-300 rounded-2xl"
                            type="password"
                            placeholder="Enter Password"
                        />
                    </div>
                </div>
        
                <div class="flex flex-col gap-3">
                    <div (click)="onLogin()" class="flex bg-blue-700 text-lg cursor-pointer text-white font-medium py-4 rounded-3xl justify-center">
                        <div>Login</div>
                    </div>
        
                    <div
                        class="flex border-2 hover:text-white hover:bg-blue-700 transition delay-150 duration-300 ease-in-out cursor-pointer bg-white text-lg text-blue-700 font-medium py-4 rounded-3xl justify-center"
                    >
                        <div>Sign Up</div>
                    </div>
                </div>
            </form>
        
            <!-- Footer Section -->
            <div class="text-slate-500 text-center pb-6 text-sm">
                <div>
                    &copy; 2024 <span class="font-semibold text-blue-700">HourHive</span>. All rights reserved.
                </div>
            </div>
        </div>
        
      
    </div>
</div>
